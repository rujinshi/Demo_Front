<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>grid实现三栏布局</title>
  <style>
    html body {
      height: 100%;
      margin: 0;
      top: 0;
    }

    .container {
      display: grid;
      grid-template-rows: 200px;
      grid-template-columns: 200px auto 200px
    }

    .container div {
      display: table-cell;
    }

    .left {
      background: red;

    }

    .right {
      background: red;
    }

    .center {
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">左</div>
    <div class="center">
      中间部分 absloute实现三栏布局
    </div>
    <div class="right">右</div>
  </div>
</body>

</html>
