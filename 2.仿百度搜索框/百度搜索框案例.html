<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿百度搜索框</title>
    <style>
        #box {
            width: 450px;
            margin: 200px auto;
        }

        #txt {
            width: 350px;
        }

        #pop {
            width: 350px;
            border: 1px solid red;
        }

        #pop ul {
            margin: 10px;
            padding: 0px;
            width: 200px;
            list-style-type: none;

        }

        #pop ul li {

        }
    </style>
</head>
<body>
<div id="box">
    <input type="text" id="txt" value="">
    <input type="button" value="搜索" id="btn">
</div>
<script src="js/common.js"></script>
<script>
    var keywords = ["汽车之家", "汽车关税下调", "汽车进口关税", "汽车之家报价", "汽车排行榜"];
    //获取文本框，注册键盘抬起事件
    my$("txt").onkeyup = function () {

        //每一次的键盘抬起都判断页面中有没有这个div
        if (my$("dv")) {
            //删除
            my$("box").removeChild(my$("dv"));
        }

        //获取文本框的内容
        var text = this.value;
        var tempArr = [];//临时数组，存放能够匹配的词条
        //把文本框输入的内容和数组中的每个数据对比
        for (var i = 0; i < keywords.length; i++) {
            //是否是最开始出现的
            if (keywords[i].indexOf(text) == 0) {
                tempArr.push(keywords[i]); //追加
            }
        }
        // console.log(tempArr.length);
        //如果文本框是空的，临时数组是空的，不用创建div
        if (this.value.length == 0 || tempArr.length == 0) {
            //如果页面中有div，从父级元素删除这个div
            if (my$("dv")) {
                my$("box").removeChild(my$("dv"));
            }
            return;
        }
        //创建div，把div加入id为box的div中
        var dvObj = document.createElement("div");
        my$("box").appendChild(dvObj);
        dvObj.id = "dv";
        dvObj.style.width = "350px";
        //高度自动填充
        // dvObj.style.height="150px";
        dvObj.style.border = "1px solid skyblue";

        //循环遍历临时数组，创建对应的P标签
        for (var i = 0; i < tempArr.length; i++) {
            var pObj = document.createElement("p");
            dvObj.appendChild(pObj);
            setInnerText(pObj, tempArr[i]);
            pObj.style.margin = 0;
            pObj.style.padding = 0;
            pObj.style.cursor = "pointer";
            pObj.style.marginTop = "3px";
            pObj.style.marginLeft = "3px";
            //鼠标进入
            pObj.onmouseover = function () {
                this.style.backgroundColor = "skyblue";
            }
            //鼠标离开
            pObj.onmouseout = function () {
                this.style.backgroundColor = "";
            }
        }
    }

</script>
</body>
</html>
